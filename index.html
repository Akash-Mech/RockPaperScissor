
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="header" >
        <div style="margin-right: 40px; margin-left: 40px; margin-top: 30px">
          <h3>Rock</h3>
          <h3>Paper</h3>
          <h3>Scissor</h3>
        </div>
        <div style="margin-right: 40px; margin-left: 80px; margin-top: 30px">
          <h4 id="score">Score</h4>
          <h4 id="value">0</h4>
        </div>
      </div>
      
      
      <div class="weapon text-center ">
         <div class="weapon-ps ">
           <button class="btn" id="paper" style="margin-right: 80px;">
             <i class="text-light  fa fa-hand-paper-o fa-2x" aria-hidden="true"></i>
           </button>
           
          <button class="btn" id="scissor">
             <i class="text-light fa fa-hand-scissors-o fa-2x" aria-hidden="true"></i>
          </button>
           
         </div>
         <div class="weapon-r">
           <button class="btn" id="rock" style="margin-left:95px;border-radius:50%; padding: 20px;">
              <i class="text-light fa fa-hand-rock-o fa-2x" aria-hidden="true"></i>
            </button>
         </div>
      </div>
    
   
      <div class="result-container">
        <div class="you" >
        
        </div>
      <!--  <div id="you"><span id="game-1"> <i class="  fa fa-hand-paper-o fa-2x" aria-hidden="true" id="user"></i></span></div> -->
        <div class="computer" >
          
        </div>
      
        <div class="invisible">
          <!-- <div id="computer"><span id="game-1"> <i class="  fa fa-hand-rock-o fa-2x" aria-hidden="true" id="machine"></i></span></div> --> 
        </div>
        <div class="result-title" id="result" style="position: absolute; left: 22%;">
            <h4 id="status"></h4>  
        </div>
      </div>
    
   
  
            <!--JAVA SCRIPT-->
 <script src="main.js"></script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
 
</body>
</html>
